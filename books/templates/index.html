<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
    <h1>My Books</h1>
    <table style = "width: 70%; border: 1px solid black;">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
      {% for user in users %}
      <tr style="text-align:center;">
        <td>{{ user['title'] }}</td>
        <td>{{ user['author'] }}</td>
        <td><a href ="/delete/{{user.id}}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
    <form action="/add" method="post">
      <input type="submit" name="" value="Add A Book">
    </form>
  </body>
</html>
